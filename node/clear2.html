<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>清除浮动</title>
    <style type="text/css">
      .father {
        /*父盒子设置固定高度*/
        height: 100px;
        border: 1px solid red;
      }
      .child {
        width: 100px;
        height: 100px;
        float: left;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="child">child</div>
    </div>
    <span
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
      inventore accusamus neque, beatae magni magnam cupiditate laborum nulla
      recusandae amet. Cum ex odit mollitia vero accusantium iure quia
      consequuntur non.</span
    >
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>layout_box</title>
    <link rel="stylesheet" type="text/css" href="../css/layout_box.css" />
    <style>
      #box {
        width: 100%;
        display: flex;
        height: 100px;
        margin: 10px;
      }
      #left_box,
      #right_box {
        width: 200px;
        height: 100px;
        margin: 10px;
        background-color: lightpink;
      }
      #center_box {
        flex: 1;
        height: 100px;
        margin: 10px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="left_box"></div>
      <div id="center_box"></div>
      <div id="right_box"></div>
    </div>
  </body>
</html>

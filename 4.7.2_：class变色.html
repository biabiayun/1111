<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vendor/vue.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      display: flex;
      list-style: none;
    }

    li {
      flex: 1;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }

    .cur {
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li v-for="(d,i) in list" :class="current===i ? 'cur' : ''" @click="handleClick(i)">{{d}}</li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {
        list: ['首页', '列表', '我的'],
        current: 0
      },
      methods: {
        handleClick (i) {
          console.log(i)
          this.current = i
        }
      },
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vendor/vue.js"></script>
  <style>
    .aa {
      background-color: aqua;
    }

    .bb {
      background-color: blueviolet;
    }

    .cc {
      font-size: large;
      flood-color: azures;
    }
  </style>
</head>

<body>
  <div id="box">
    <div :class="classobj">动态切换class-1 对象</div>
    <div :class="classarr">动态切换class-2 数组</div>
    <div :style='styleobj'>动态切换style样式 -1 对象</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#box',
      data: {
        classobj: {
          aa: true,
          bb: true,
          cc: true
        },
        classarr: ['aa', 'bb', 'cc'],
        styleobj: {
          backgroundColor: 'red'
        }
      },

    })
    //Vue 不允许动态添加根级响应式 property，所以你必须在初始化实例前声明所有根级响应式 property，哪怕只是一个空值：
    //vue2 解决方案  Vue.set(对象，属性，值)  动态拦截某个属性
    // vue3支持动态增加属性的拦截

  </script>
</body>

</html>
